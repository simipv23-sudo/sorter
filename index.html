<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Waste Sorter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #222;
        }
        .container {
            margin-top: 20px;
        }
        video, img {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 300px;
            height: auto;
        }
        button, input[type=file] {
            margin: 10px;
            padding: 8px 15px;
            font-size: 16px;
        }
        #prediction {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>♻️ AI Waste Sorter</h1>
    <div class="container">
        <div id="cameraSection">
            <video id="webcam" autoplay playsinline></video><br>
            <button onclick="switchToFile()">Switch to File Upload</button>
        </div>
        <div id="fileSection" style="display:none;">
            <input type="file" id="fileInput" accept="image/*"><br>
            <img id="preview" style="display:none;"><br>
            <button onclick="switchToCamera()">Switch to Camera</button>
        </div>
        <div id="prediction">Prediction will appear here...</div>
    </div>

    <script>
        const modelURL = "https://teachablemachine.withgoogle.com/models/8SNEpK8O0/";
        let model, webcam;

        async function init() {
            model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
            startCamera();
        }

        async function startCamera() {
            const flip = true; // flip webcam for selfie view
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam").srcObject = webcam.webcam;
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predictFromWebcam();
            window.requestAnimationFrame(loop);
        }

        async function predictFromWebcam() {
            const prediction = await model.predict(webcam.canvas);
            showPrediction(prediction);
        }

        function showPrediction(prediction) {
            prediction.sort((a, b) => b.probability - a.probability);
            document.getElementById("prediction").innerText =
                `${prediction[0].className} (${(prediction[0].probability * 100).toFixed(2)}%)`;
        }

        // File Upload Mode
        document.getElementById("fileInput").addEventListener("change", async function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const img = document.getElementById("preview");
            img.src = URL.createObjectURL(file);
            img.style.display = "block";
            img.onload = async () => {
                const prediction = await model.predict(img);
                showPrediction(prediction);
            };
        });

        function switchToFile() {
            document.getElementById("cameraSection").style.display = "none";
            document.getElementById("fileSection").style.display = "block";
            if (webcam) webcam.stop();
        }

        function switchToCamera() {
            document.getElementById("cameraSection").style.display = "block";
            document.getElementById("fileSection").style.display = "none";
            startCamera();
        }

        init();
    </script>

</body>
</html>
