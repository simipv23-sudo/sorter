<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Waste Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
      font-size: 1.8em;
    }
    video, img, canvas {
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 100%;
      height: auto;
    }
    #controls {
      margin: 15px;
    }
    button {
      padding: 15px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      width: 45%;
    }
    button:hover {
      background-color: #2980b9;
    }
    #prediction {
      font-size: 1.4em;
      margin-top: 15px;
      font-weight: bold;
      color: #1e8449;
    }
    input[type="file"] {
      font-size: 1em;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>‚ôªÔ∏è AI Waste Sorter</h1>

  <div id="cameraContainer">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <div id="uploadContainer" style="display:none;">
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="preview" src="" alt="">
  </div>

  <div id="controls">
    <button onclick="showCamera()">üì∑ Camera</button>
    <button onclick="showUpload()">üìÅ Upload</button>
  </div>

  <div id="prediction">Prediction will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/8SNEpK8O0/";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      startCamera();
    }

    async function startCamera() {
      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("webcam").replaceWith(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function predict(image) {
      const prediction = await model.predict(image);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      document.getElementById("prediction").innerHTML =
        `${top.className} - ${(top.probability * 100).toFixed(2)}%`;
    }

    function showCamera() {
      document.getElementById("cameraContainer").style.display = "block";
      document.getElementById("uploadContainer").style.display = "none";
      startCamera();
    }

    function showUpload() {
      document.getElementById("cameraContainer").style.display = "none";
      document.getElementById("uploadContainer").style.display = "block";
      if (webcam) webcam.stop();
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(file);
        img.onload = async () => {
          await predict(img);
        };
      }
    });

    init();
  </script>

</body>
</html>
